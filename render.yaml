services:
  - type: web
    name: staging-auth
    runtime: docker
    dockerfilePath: ./Dockerfile
    branch: staging-auth
    envVars:
      - key: NODE_ENV
        value: staging
      - key: PORT
        value: 3000
      - key: DATABASE_URL
        fromSecret: database-url
      - key: REDIS_HOST
        value: redis-19950.c264.ap-south-1-1.ec2.redns.redis-cloud.com
      - key: REDIS_PORT
        value: 19950
      - key: REDIS_PASSWORD
        fromSecret: redis-password
      - key: JWT_SECRET
        fromSecret: jwt-secret
      - key: JWT_EXPIRES_IN
        value: 15m
      - key: JWT_REFRESH_EXPIRES_IN
        value: 7d
      - key: JWT_REFRESH_SECRET
        fromSecret: jwt-refresh-secret
      - key: SMTP_HOST
        value: sandbox.smtp.mailtrap.io
      - key: SMTP_PORT
        value: 2525
      - key: SMTP_USER
        fromSecret: smtp-user
      - key: SMTP_PASS
        fromSecret: smtp-pass
      - key: SMTP_FROM
        value: info@celebs.com.np
      - key: SUPABASE_URL
        value: https://idynoiemhgpcpgploadn.supabase.co
      - key: SUPABASE_KEY
        fromSecret: supabase-key
    healthCheckPath: /health
    autoDeploy: true
